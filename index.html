<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZXing Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Element to hold the video stream -->
    <div id="video-container">
        <video id="video" width="600" height="400" style="border: 1px solid gray"></video>
        <div>
        <button id="turnOnFlashlight">On </button>
        <button id="turnOffFlashlight">Off </button>

        </div>
    </div>
    <!-- Include ZXing library -->
    <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
    <script src="index.js" defer></script>
</body>
</html>
